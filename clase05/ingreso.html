<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <div id="centrado">
        <h1>Alta de Usuario</h1>
    
    <form action="UsuariosServlet" href="#" method="post">
        <fieldset> <!-- etiqueta del listado de codigo de un formulario -->
            <legend><b>Formulario de Ingreso</b></legend>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required maxlength="5" minlength="2" placeholder="nombre de usuario"> <!-- required es para colocar un input obligatorio, maxlength cantida max de carateres, minlength cantida minima-->
            <br>
            <br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required maxlength="5" minlength="2" placeholder="apellido de usuario">
            <br>
            <br>

            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" pattern="">
            <br>
            <br>

            <label for="edad">Edad:</label>
            <input type="number" name="edad" max="99" min="18" required value="25" readonly=""><!-- value es la etiqueta para darle valor a mi campo,readonly es para poner el campo solo lectura -->
            <br>
            <br>

            <label for="sueldo">Sueldo</label>
            <input type="number" max="99999" name="sueldo" mix="25" value="2585" disabled=""><!-- disabled este dato no lo envia al servidor -->
            <br>
            <br>

            <label for="Fnac">FNac:</label>
            <input type="date" required name="Fnac">
        
        </fieldset>
        <button type="submit" href="#" class="button">Enviar</button>
    </form>
    </div>
    </body>
</html>
