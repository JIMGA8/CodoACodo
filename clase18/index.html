<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>


        <script>
            //arrays
            var notas=[10,8,7,2,5,1,9,9,4,0,1];
            console.log("Array "+notas)
            console.log("Array "+notas[1])
            console.log("Array "+notas[5])

            var Alumnos=["nico","carlos","jose","jim"];
            console.log("Array "+Alumnos)
            console.log("Array "+Alumnos[1])
            console.log("Array "+Alumnos[5])

            let alumnosNotas=["nico",10,"jim",20,"jose",15]
            console.log("Array "+alumnosNotas)
            console.log("Array "+alumnosNotas[1])

            cant=alumnosNotas.length
            console.log(cant)

            //condicionales
            var notas=8;
            let curso=7
            if(notas>7 && curso>5){
                console.log("la condicion es verdadera")
            }
            else{
                console.log("la condicion es Falsa")
            }


            //switch

            dia=5;
            switch(dia){
                case 0:
                    console.log("lunes")
                case 1:
                    console.log("Martes")
                case 2:
                    console.log("Miercoles")
                case 3:
                    console.log("Jueves")
                case 4:
                    console.log("Viernes")
                case 5:
                    console.log("sabado")
                case 6:
                    console.log("domingo")
            }

            dia=12;
            switch(dia){
                case 0:
                    console.log("lunes")
                    break;
                case 1:
                    console.log("Martes")
                    break;
                case 2:
                    console.log("Miercoles")
                    break;
                case 3:
                    console.log("Jueves")
                    break;
                case 4:
                    console.log("Viernes")
                    break;
                case 5:
                    console.log("sabado")
                    break;
                case 6:
                    console.log("domingo")
                    break;
                default:
                    console.log("no es ningun dia de la semana")
            }
            /*
            && --> y
            || --> o
            = --> asignacion
            == -->comparacion
            === --> compara el contenido y el tipo
            
            */
        </script>
    
    </body>
</html>
