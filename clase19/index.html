<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <script>
            //while
            console.log("while");
            aux=0
            while(aux<5){
                console.log("esto es un While ["+aux+"]");
                aux+=1;
            }

            //do while
            console.log("Do while");
            do{
                console.log("esto es un Do While ["+aux+"]");
                aux+=1;
               
            }while(aux<7);

            //FOR
            //for(valor de inicio; valor de fin;  incremento)

            var numero=[2,3,4,51.77,89,96];

            for(i=0; i<numero.length; i++)
            {
                console.log(numero[i]);
            }


        </script>
    
    </body>
</html>
